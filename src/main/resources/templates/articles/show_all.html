<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org" xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div layout:fragment="content" class="content">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
    </tr>
    </thead>
    <tbody>
    <div>
      <tr th:each="article : ${articles}">
        <th scope="row" th:text="${article.id}">1</th>
        <td >
          <a th:href="@{'/articles/' + ${article.id}}" th:text="${article.title}">제목111 </a>
        </td>
        <td th:text="${article.content}">내용 1111</td>
      </tr>
    </div>
    </tbody>
  </table>
  <a href="/articles/new">New Article</a>
</div>
</body>
</html>
